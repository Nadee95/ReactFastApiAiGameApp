version: '3.8'

services:

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - /frontend/.env
    ports:
      - "5173:5173"
    depends_on:
      - backend
